<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <link rel="stylesheet" type="text/css" href="css/estilos.css" />
        <title>Datos</title>
    </head>

    <body>
        <div class="header">
            <h1>Aplicacion de Notas</h1>
        </div>

        <div class="notes-list-container">
            <div class="notes-list" id="notes-list">
                
            </div>
            <button class="aniadir" id="aniadir">Añadir</button>
        </div>

        <div class="note-editor" id="note-editor">
            <input type="text" name="titulo" class="titulo" id="titulo" placeholder="Titulo" required>
            <br>
            <textarea  name="comentario" class="comentario" id="comentario" placeholder="Añade un Comentario"></textarea>
            <br>
            <button class="salvar" id="salvar">Salvar</button>
        </div>
        
        <div class="footer">
            <h3>Autor: Luis Angel Dueñas Hernandez.</h3>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
    </body>

</html>
